<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="main-section">
      <a href="Index.html"><h3 class="Logo-Dawood-Trader text-black">Dawood Trader</h3></a>

      <div class="product-detail">
  <div class="container">
    <div class="row">
      <!-- Left Side (Images) -->
      <div class="col-lg-5">
        <div class="left-detail">
          <img id="main-img" src="Images/Dc-32-Braker/6.jpg" class="large-img mb-3" />

          <div class="small-img-row" id="thumbnail-row">
            <!-- Thumbnails will load here -->
          </div>
        </div>
      </div>

      <!-- Right Side (Details) -->
      <div class="col-lg-7">
        <div class="right-detail">
          <h5 id="short-title">Solar / Breaker 32-A | 2 Pole</h5>
          <h1 id="main-title">Tomzn DC Breaker <br />(2 Pole, 32A)</h1>

          <div class="price">
            <p id="discount-price" class="discount-price m-0">1199 Rs</p>
            <p id="original-price" class="original-price m-0">
              <strike> | 1600 Rs</strike>
            </p>
          </div>

          <h6 class="Select-Product-Model">Select Product Model</h6>
          <select class="mt-2 select-part" id="product-select">
            <option value="32A" id="option">DC Breaker 32 A 2 Pole</option>
            <option value="63A">DC Breaker 63 A 2 Pole</option>
          </select>

          <div class="mt-2">
            <button><a href="card.html">Add To Cart Now!</a></button>
          </div>

          <h2 class="mt-3">Product Detail</h2>
          <p id="product-detail">
            Tomzn DC Breaker (32A, 2 Pole) – Compact & reliable design. Provides safety
            against overloads and short circuits.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

  <script>
  // Product Data
  const products = {
    "32A": {
      title: "Tomzn DC Breaker <br/>(2 Pole, 32A)",
      shortTitle: "Solar / Breaker 32-A | 2 Pole",
      discountPrice: "1199 Rs",
      originalPrice: "1600 Rs",
      detail: "Tomzn DC Breaker (32A, 2 Pole) – Compact & reliable design. Provides safety against overloads and short circuits.",
      images: [
        "Images/Dc-32-Braker/2.jpg",
        "Images/Dc-32-Braker/1.jpg",
        "Images/Dc-32-Braker/3.jpg",
        "Images/Dc-32-Braker/4.jpg",
        "Images/Dc-32-Braker/5.jpg",
        "Images/Dc-32-Braker/6.jpg",
      ]
    },
    "63A": {
      title: "Tomzn DC Breaker <br/>(2 Pole, 63A)",
      shortTitle: "Solar / Breaker 63-A | 2 Pole",
      discountPrice: "1899 Rs",
      originalPrice: "2200 Rs",
      detail: "Tomzn DC Breaker (63A, 2 Pole) – High capacity breaker for larger systems. Ensures safe and stable performance.",
      images: [
        "Images/Dc-63-Braker/7.jpg",
        "Images/Dc-63-Braker/8.jpg",
        "Images/Dc-63-Braker/9.jpg",
        "Images/Dc-63-Braker/10.jpg",
        "Images/Dc-63-Braker/11.jpg",
        "Images/Dc-63-Braker/12.jpg",
      ]
    }
  };

  const productSelect = document.getElementById("product-select");
  const mainImg = document.getElementById("main-img");
  const thumbnailRow = document.getElementById("thumbnail-row");

  function updateProduct(type) {
    const p = products[type];
    document.getElementById("main-title").innerHTML = p.title;
    document.getElementById("short-title").innerText = p.shortTitle;
    document.getElementById("discount-price").innerText = p.discountPrice;
    document.getElementById("original-price").innerHTML = `<strike> | ${p.originalPrice}</strike>`;
    document.getElementById("product-detail").innerText = p.detail;

    // Update Images
    mainImg.src = p.images[0];
    thumbnailRow.innerHTML = "";
    p.images.forEach(img => {
      const div = document.createElement("div");
      div.classList.add("small-img-col");
      div.innerHTML = `<img src="${img}" width="100%" class="small-img" />`;
      div.onclick = () => { mainImg.src = img; };
      thumbnailRow.appendChild(div);
    });
  }

  // Default Load
  updateProduct("32A");

  // Change Event
  productSelect.addEventListener("change", (e) => {
    updateProduct(e.target.value);
  });
  </script>

    </div>

    <script src="Script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
